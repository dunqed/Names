<!DOCTYPE html>
<html>
<head>
    <title>Random Name Picker</title>
</head>
<body>
    <h1>Random Name Picker</h1>
    <button id="pickName" onclick="pickName()">Pick a Name</button>
    <p id="chosenName"></p>

    <script>
        function pickName() {
            var names = ['Barrett', 'Ben', 'Jack', 'Stuart', 'Saben', 'Kenny', 'Atticus', 'Sean', 'Zach', 'Bryce', 'Kayden'];
            var chosenName = names[Math.floor(Math.random() * names.length)];
            document.getElementById("chosenName").innerHTML = "The chosen name is: " + chosenName;
        }
    </script>
</body>
</html>
